<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
  <title>Shopping List</title>
</head>

<body>

  <header>
    <h1 class="title">Lista de la compra</h1>
    <nav>
      <ul>
        <a href="#">
          <li>Principal</li>
        </a>
        <a href="#">
          <li>Lista</li>
        </a>
        <a href="#">
          <li>Acerca de</li>
        </a>
      </ul>
    </nav>

    <div>
      <i class="fa-sharp fa-solid fa-circle-minus" style="color: #d51515;"></i>
      <span class="item-counter">2/3 comprados</span>
    </div>
  </header>

  <section class="add-item-container">
    <h2 class="add-item-title">Añadir artículo</h2>

    <form action="#">
      <label for="item-name"></label>
      <span>Nombre:</span>
      <input type="text" id="item-name">

      <label for="item-price"></label>
      <span>Precio:</span>
      <input type="number" value="" id="item-name" step="any"><span>€</span>

      <label for="item-submit"></label>
      <input type="submit" value="Añadir" id="item-submit">
    </form>

  </section>
</body>

</html>
